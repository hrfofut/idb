sudo: false

language: python

addons:
  firefox: latest-esr

python:
   - "3.6"

before_install:
    - cat .travis.yml
    - pip install --upgrade pip
    - pip --version

install:
    - pip install -r requirements.txt
    - pip list

before_script:
    - date
    - uname -a
    - printenv | sort
    - cat requirements.txt
    - git       --version
    - make      --version
    - python3.6 --version
    - ls -al
    - cat makefile

script:
    - export DISPLAY=127.0.0.1:5000
    - make travis

