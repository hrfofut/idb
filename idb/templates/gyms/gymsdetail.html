{% extends "base.html" %}
{% block title %}{{gym['name']}}{% endblock %} <!-- TODO: Make titles dynamic -->
{% block head %}
    {{ super() }}
    <style>
    .nav-item.nav-link.nav-gyms {color: rgba(255, 255, 255, 0.75);}
		</style>
{% endblock %}
{% block content %}
<div class="container-fluid">
	<div class="text-center">
  		<img class="detail-img" src="https://vignette.wikia.nocookie.net/spongebob/images/2/2e/Bikini_Bottom_Gym.png/revision/latest?cb=20140828023711">
	</div>
	<h1 class="display-4" style="text-transform: capitalize; text-align: center">{{gym['name']}}</h1>
    <table class="table">
      <tbody>     
        <tr>
          <th scope="row">Location</th>
          <td>{{gym['location']}}</td>
        </tr>        
        <tr>
          <th scope="row">Pricing</th>
          <td>{{gym['price']}}</td>
        </tr>
        <tr>
          <th scope="row">Ratings</th>
          <td>{{gym['ratings']}}</td>
        </tr>
      </tbody>
    </table>
    <p> <a href= "/workouts">Workouts</a> </p>
    <p> <a href= "/stores">Grocery Stores</a> </p>
</div>
{% endblock %}
