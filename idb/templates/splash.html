{% extends "base.html" %}
{% block title %}Let's Get Fit{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div id="carouselSplash" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" >
      <img class="d-block carousel-image" src="http://www.hunannumberone.com/images/slideshow/bigstock-Chinese-Food-Background-169590197.jpg" alt="First slide">
      <div class="carousel-caption">
        <h3>great food</h3>
        <p>great website</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block carousel-image" src="http://www.turmericuisine.com/img/background/bg_12.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block carousel-image" src="http://hss-prod.hss.aol.com/hss/storage/midas/3a6e1afc5a2a0a434b534b804b6763d8/203869714/stock-photo-fitness-equipment-healthy-food-sneakers-water-apple-on-wooden-background-362066375.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselSplash" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselSplash" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% include 'bootstrapscripts.html' %}
{% endblock %}
