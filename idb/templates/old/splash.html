{% extends "base.html" %}
{% block title %}Let's Get Fit{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div id="carouselSplash" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner h-100">
    <div class="carousel-item active c-img" style='background-image: url(http://www.hunannumberone.com/images/slideshow/bigstock-Chinese-Food-Background-169590197.jpg);'>
    </div>
    <div class="carousel-item c-img" style='background-image: url(http://www.turmericuisine.com/img/background/bg_12.jpg);'>
    </div>
    <div class="carousel-item c-img" style='background-image: url(http://hss-prod.hss.aol.com/hss/storage/midas/3a6e1afc5a2a0a434b534b804b6763d8/203869714/stock-photo-fitness-equipment-healthy-food-sneakers-water-apple-on-wooden-background-362066375.jpg);'>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselSplash" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselSplash" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
