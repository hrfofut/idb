{% extends "base.html" %}
{% block title %}{{workout['name']}}{% endblock %} <!-- TODO: Make titles dynamic -->
{% block head %}
    {{ super() }}
    <style>
    .nav-item.nav-link.nav-work {color: rgba(255, 255, 255, 0.75);}
    </style>
{% endblock %}
{% block content %}
<div class="container">
  <div class="text-center">
      <img class="detail-img" src='{{workout['img']}}'/>
  </div>
	<h1 class="display-4" style="text-transform: capitalize; text-align: center">{{workout['name']}}</h1>
    <table class="table">
      <tbody> 
        <tr>
          <th scope="row">Category</th>
          <td>{{workout['category']}}</td>
        </tr>
        <tr>
          <th scope="row">Met</th>
          <td>{{workout['met']}}</td>
        </tr>
        <tr>
          <th scope="row">Description</th>
          <td>{{workout['description']|safe}}</td>
        </tr>
      </tbody>
    </table>
    <p> <a href= "/foods">Foods</a> </p>
    <p> <a href= "/gyms">Gyms</a> </p>
</div>
{% endblock %}
