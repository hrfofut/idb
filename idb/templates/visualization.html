<html>
<head>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script>
		var graphData = {{ data.chart_data | safe }}
	</script>

    <link href="{{ url_for('static', filename='css/visualization.css') }}" rel="stylesheet">
</head>
<body>

<div id="dashboard">
	<p>Model Sizes</p>
    <div id="graphDiv"></div>

	</div>
</div>

	<script>
		var graphData = {{ data.chart_data | safe }}

var margin = {top: 30, right: 50, bottom: 30, left: 50};
var svgWidth = 600;
var svgHeight = 270;
var graphWidth = svgWidth - margin.left - margin.right;
var graphHeight = svgHeight - margin.top - margin.bottom;

var x = d3.time.scale().range([0, graphWidth]);
var y = d3.scale.linear().range([graphHeight, 0]);

var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);
var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

var sizeLine = d3.svg.line()
    .x(function(d) { return x(d.title); })
    .y(function(d) { return y(d.Size); });

var svg = d3.select("#graphDiv")
    .append("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight)
    .append("g")
        .attr("transform", 
        "translate(" + margin.left + "," + margin.top + ")")

function drawGraph(data) {
  // For each row in the data, parse the date
  // and use + to make sure data is numerical
  data.forEach(function(d) {
    d.title = d.title
    d.Size = +d.Size;
  });
  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.title; }));
  y.domain([d3.min(data, function(d) {
      return Math.min(d.Size, 500) }),
      d3.max(data, function(d) {
      return Math.max(d.Size, 0) })]);
  // Add the area path
  // svg.append("path")
  //   .datum(data)
  //   .attr("class", "area")
  //   .attr("d", area)
  // Add the highLine as a green line
  svg.append("path")
    .style("stroke", "green")
    .style("fill", "none")
    .attr("class", "line")
    .attr("d", sizeLine(data));
  // // Add the closeLine as a blue dashed line
  // svg.append("path")
  //   .style("stroke", "blue")
  //   .style("fill", "none")
  //   .style("stroke-dasharray", ("3, 3"))
  //   .attr("d", closeLine(data));
  // // Add the lowLine as a red dashed line
  // svg.append("path")
  //   .style("stroke", "red")
  //   .attr("d", lowLine(data));
  // Add the X Axis
  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + graphHeight + ")")
      .call(xAxis);
  // Add the Y Axis
  svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);
  // Add the text for the "High" line
  svg.append("text")
    .attr("transform", "translate("+(graphWidth+3)+","+y(graphData[0].Size)+")")
    .attr("dy", ".35em")
    .attr("text-anchor", "start")
    .style("fill", "green")
    .text("Size");
};

drawGraph(graphData);
</script>
</body>
</html>
