{% extends "base.html" %}
{% block title %}Visualization{% endblock %}
{% block head %}
{{ super() }}
<script src="http://d3js.org/d3.v3.min.js"></script>
<link href="{{ url_for('static', filename='css/visualization.css') }}" rel="stylesheet">
{% endblock %}
{% block content %}
<script>
  var margin = {top: 20, right: 20, bottom: 70, left: 40},
  width = 600 - margin.left - margin.right,
  height = 600 - margin.top - margin.bottom;

  var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

  var y = d3.scale.linear().range([height, 0]);

  var xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom");

  var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left")
  .ticks(10);

  var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", 
  "translate(" + margin.left + "," + margin.top + ")");

  d3.csv("{{ url_for('static', filename='css/bar-data.csv') }}", function(error, data) {
  console.log(data);
  
  x.domain(data.map(function(d) { return d.title; }));
  y.domain([0, d3.max(data, function(d) { return parseInt(d.size); })]);

  svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(xAxis)
  .selectAll("text")
  .style("text-anchor", "end")
  .attr("dx", "-.8em")
  .attr("dy", "-.55em")
  .attr("transform", "rotate(-90)" );

  svg.append("g")
  .attr("class", "y axis")
  .call(yAxis)
  .append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", 6)
  .attr("dy", ".71em")
  .style("text-anchor", "end")
  .text("Size");

  svg.selectAll("bar")
  .data(data)
  .enter().append("rect")
  .style("fill", "steelblue")
  .attr("x", function(d) { return x(d.title); })
  .attr("width", x.rangeBand())
  .attr("y", function(d) { return y(d.size); })
  .attr("height", function(d) { return height - y(d.size); });

  });
</script>
